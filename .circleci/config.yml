version: 2.0
jobs:
 build:
   docker:
     - image: circleci/node:10-browsers
   steps:
     - run:
         name: Tests
         command: |
           echo 'Install python packages'
           sudo apt-get install python-dev

           echo 'Install Dependencies'
           sudo pip install -r requirements.txt

           echo 'Running tests'
           python -m unittest discover -s tests -p *_test.py

